    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Content Loaded');
        console.log('Google Maps API Key available:', '{{ google_maps_api_key }}' !== '');

        // Apply default background styles passed from Flask
        const defaultImageUrl = "{{ default_image_url|safe }}";
        const defaultBodyCss = "{{ default_body_css|safe }}";
        let initialBodyCss = defaultBodyCss;

        if (defaultImageUrl && defaultImageUrl !== 'None' && defaultImageUrl.startsWith('http')) {
            let imageStyling = `background-image: url('${defaultImageUrl}'); `;
            imageStyling += 'background-size: cover; ';
            imageStyling += 'background-position: center center; ';
            imageStyling += 'background-repeat: no-repeat; ';
            imageStyling += 'background-attachment: fixed; '; // Make it a fixed full-page background
            initialBodyCss = imageStyling + defaultBodyCss; // Combine image with fallback color
            document.body.style.minHeight = '100vh'; // Ensure body takes full height for background
        }
        document.body.style.cssText = initialBodyCss;
        console.log("Applied default background:", initialBodyCss);

        // Retrieve generated itinerary from sessionStorage
        const itineraryBox = document.querySelector(".itinerary-box"); 
        const itineraryTextElement = document.getElementById("itineraryText");
        // const itineraryMetadataElement = document.getElementById("itineraryMetadata"); // Not directly used in this snippet but good to be aware of

        const generatedItineraryText = sessionStorage.getItem('generatedItinerary');
        if (generatedItineraryText) {
            console.log('[INDEX_LOAD] Found generatedItinerary in sessionStorage.');

            // Remove old loading placeholders before adding new content
            if (itineraryBox) {
                const loadingPlaceholders = itineraryBox.querySelectorAll('.itinerary-loading');
                loadingPlaceholders.forEach(el => el.remove());
                itineraryBox.classList.remove('loading'); // Remove loading class from the box itself
            } else {
                console.warn('[INDEX_LOAD] itineraryBox element not found for clearing loaders.');
            }

            let formattedItinerary = generatedItineraryText
                .replace(/\*/g, '') // Remove asterisks
                .replace(/(Day \d+)/g, "<strong>$1</strong>") // Bold "Day X"
                .split("\n")
                .map(paragraph => `<p>${paragraph.trim()}</p>`)
                .join("");
            
            if (itineraryTextElement) {
                itineraryTextElement.innerHTML = formattedItinerary;
                itineraryTextElement.style.display = 'block'; // Ensure it is visible
            } else {
                console.warn('[INDEX_LOAD] itineraryTextElement not found for displaying itinerary.');
            }

            // Fetch voiceover (existing logic)
            fetch('/generate_voiceover', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: generatedItineraryText.replace(/<\/?[^>]+(>|$)/g, "") })
            })
            .then(response => response.json())
            .then(data => {
                if (data.audio_url) {
                    let audioElement = document.getElementById("aiAudio");
                    if (audioElement) {
                        audioElement.src = data.audio_url;
                        audioElement.load();
                    } else {
                        console.warn('[INDEX_LOAD] aiAudio element not found for voiceover.');
                    }
                } else if (data.error) {
                    console.warn('[INDEX_LOAD] Voiceover generation failed:', data.error);
                }
            }).catch(err => console.error("[INDEX_LOAD] Error fetching voiceover:", err));
            
            sessionStorage.removeItem('generatedItinerary');
            console.log('[INDEX_LOAD] Cleared generatedItinerary from sessionStorage.');
        } else {
            console.log('[INDEX_LOAD] No generatedItinerary found in sessionStorage.');
            // If no itinerary, ensure no loaders are shown and default text is present
            if (itineraryBox) {
                const loadingPlaceholders = itineraryBox.querySelectorAll('.itinerary-loading');
                loadingPlaceholders.forEach(el => el.remove());
                itineraryBox.classList.remove('loading');
            }
            if (itineraryTextElement) {
                itineraryTextElement.innerHTML = "No itinerary generated yet.";
                itineraryTextElement.style.display = 'block'; 
            }
        }
        
        // ---- Fetch and display Budget Widget ----
        const destinationForBudget = sessionStorage.getItem('destination');
        // For travel_style, we'll need to ensure chat.html sets this. 
        let travelStyleForBudget = sessionStorage.getItem('travelStyle'); 
        
        if (destinationForBudget && travelStyleForBudget) {
            console.log(`[INDEX_LOAD] Attempting to fetch budget widget for dest: ${destinationForBudget}, style: ${travelStyleForBudget}`);
            fetch('/generate_budget_widget', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    destination: destinationForBudget, 
                    travel_style: travelStyleForBudget 
                })
            })
            .then(response => {
                if (!response.ok) {
                    // Try to get error message from JSON response
                    return response.json().then(errData => {
                        throw new Error(errData.error || `Server error: ${response.status}`);
                    }).catch(() => {
                        // If JSON parsing fails, throw a generic error
                        throw new Error(`Server error: ${response.status} - could not parse error response.`);
                    });
                }
                return response.json();
            })
            .then(data => {
                const budgetWidgetContainer = document.getElementById('budgetWidgetContainer');
                if (data.html) {
                    budgetWidgetContainer.innerHTML = data.html;
                    budgetWidgetContainer.style.display = 'block';
                    console.log('[INDEX_LOAD] Budget widget HTML injected.');
                } else if (data.error) {
                    console.warn('[INDEX_LOAD] Budget widget generation failed:', data.error);
                    budgetWidgetContainer.innerHTML = `<p style="color: orange; text-align: center;">Could not load budget details: ${data.error}</p>`;
                    budgetWidgetContainer.style.display = 'block';
                } else {
                    console.warn('[INDEX_LOAD] Budget widget response did not contain HTML or error.');
                    budgetWidgetContainer.innerHTML = `<p style="color: gray; text-align: center;">Budget details are currently unavailable.</p>`;
                    budgetWidgetContainer.style.display = 'block';
                }
            })
            .catch(err => {
                console.error("[INDEX_LOAD] Error fetching budget widget:", err);
                const budgetWidgetContainer = document.getElementById('budgetWidgetContainer');
                if (budgetWidgetContainer) {
                    budgetWidgetContainer.innerHTML = `<p style="color: red; text-align: center;">Failed to load budget information: ${err.message}</p>`;
                    budgetWidgetContainer.style.display = 'block';
                }
            });
        } else {
            if (!destinationForBudget) console.log('[INDEX_LOAD] No destination found, skipping budget widget.');
            if (!travelStyleForBudget) console.log('[INDEX_LOAD] No travelStyle found, skipping budget widget. (Note: chat.html needs to set this in sessionStorage)');
            // Ensure container is hidden if no attempt to load
            const budgetWidgetContainer = document.getElementById('budgetWidgetContainer');
            if (budgetWidgetContainer) budgetWidgetContainer.style.display = 'none';
        }
        // ---- End Budget Widget ----

        // Initialize map immediately when the page loads
        if (typeof google !== 'undefined' && google.maps) {
            console.log('Google Maps API is already loaded, calling initMap.');
            initMap(); // This will now also try to load locations from sessionStorage
        } else {
            console.log('Loading Google Maps API...');
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap`;
            script.async = true;
            script.defer = true;
            script.onerror = handleMapError;
            document.head.appendChild(script);
        }

        // Remove or repurpose the planTripBtn click listener as primary generation now happens in chat.html
        const planTripButton = document.getElementById('planTripBtn');
        if (planTripButton) {
            console.log('[INDEX_LOAD] planTripBtn found. Modifying its purpose or disabling for now.');
            // Option 1: Disable it if its old functionality is fully replaced
            // planTripButton.disabled = true;
            // planTripButton.textContent = "Itinerary Generated";
            // Option 2: Re-purpose it for editing or re-generating (more complex)
            // For now, let's just clear its old complex listener to avoid confusion
            // We can replace this with a simpler function or remove it later
            planTripButton.onclick = function() {
                 alert("Itinerary and map data are loaded from the chat. To plan a new trip, please start a new chat.");
            };
        }
    });

    function initMap() {
        console.log('Initializing map...');
        const mapElement = document.getElementById('map');
        if (!mapElement) {
            console.error('Map element not found');
            return;
        }

        // Show loading overlay
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'map-loading-overlay';
        loadingOverlay.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        mapElement.appendChild(loadingOverlay);

        try {
            // Get destination from session storage
            const destination = sessionStorage.getItem('destination');
            console.log('Destination from session storage:', destination);

            if (!destination) {
                throw new Error('No destination found in session storage');
            }

            // Initialize the map (assign to global variable 'map' so that updateMapWithLocations can use it)
            map = new google.maps.Map(mapElement, {
                zoom: 12,
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true,
                zoomControl: true,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Create geocoder
            const geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ address: destination }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    new google.maps.Marker({
                        position: location,
                        map: map,
                        title: destination,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: "#FF0000",
                            fillOpacity: 1,
                            strokeColor: "#FFFFFF",
                            strokeWeight: 2
                        }
                    });
                    loadingOverlay.remove();

                    // ---- NEW: Load extracted locations for the map ----
                    const generatedLocationsJSON = sessionStorage.getItem('generatedLocations');
                    if (generatedLocationsJSON) {
                        console.log('[INIT_MAP] Found generatedLocations in sessionStorage.');
                        try {
                            const locations = JSON.parse(generatedLocationsJSON);
                            if (locations && locations.length > 0) {
                                console.log('[INIT_MAP] Parsed locations, calling updateMapWithLocations:', locations);
                                updateMapWithLocations(locations);
                            } else {
                                console.log('[INIT_MAP] No locations in parsed data or array empty.');
                            }
                            sessionStorage.removeItem('generatedLocations');
                            console.log('[INIT_MAP] Cleared generatedLocations from sessionStorage.');
                        } catch (e) {
                            console.error('[INIT_MAP] Error parsing generatedLocations from sessionStorage:', e);
                            sessionStorage.removeItem('generatedLocations'); // Clear corrupted data
                        }
                    } else {
                        console.log('[INIT_MAP] No generatedLocations found in sessionStorage.');
                    }
                    // ---- END NEW ----

                } else {
                    console.error('Geocoding failed for base destination:', status);
                    showMapError(`Could not load the map for ${destination}. Please try again later.`);
                    loadingOverlay.remove();
                }
            });

        } catch (error) {
            console.error('Map initialization error:', error);
            showMapError('Failed to initialize the map. Please try again later.');
            loadingOverlay.remove();
        }

    function createCustomInfoWindow(marker, location) {
        const content = `
            <div class="custom-info-window">
                <img src="${location.image || '/static/placeholder.jpg'}" alt="${location.name}" onerror="this.src='/static/placeholder.jpg'">
                <h3>${location.name}</h3>
                <p>${location.description || `Visit ${location.name} during your trip`}</p>
            </div>
        `;

        const infoWindow = new google.maps.InfoWindow({
            content: content,
            maxWidth: 300,
            pixelOffset: new google.maps.Size(0, -10)
        });

        // Add hover effects
        marker.addListener('mouseover', () => {
            marker.setAnimation(google.maps.Animation.BOUNCE);
            const markerElement = marker.getIcon();
            if (markerElement) {
                markerElement.classList.add('marker-hover');
            }
        });

        marker.addListener('mouseout', () => {
            marker.setAnimation(null);
            const markerElement = marker.getIcon();
            if (markerElement) {
                markerElement.classList.remove('marker-hover');
            }
        });

        marker.addListener('click', () => {
            if (currentInfoWindow) {
                currentInfoWindow.close();
            }
            infoWindow.open(map, marker);
            currentInfoWindow = infoWindow;
        });

        return infoWindow;
    }

    function updateMapWithLocations(locations) {
        // Remove loading overlay
        const loadingOverlay = document.querySelector('.map-loading-overlay');
        if (loadingOverlay) {
            loadingOverlay.remove();
        }

        // Clear existing markers
        markers.forEach(marker => marker.setMap(null));
        markers = [];
        infoWindows = [];

        if (!locations || locations.length === 0) return;

        // Create bounds object to fit all markers
        const bounds = new google.maps.LatLngBounds();

        // Add markers for each location
        locations.forEach(location => {
            console.log(`Adding pin to map: ${location.name} at (${location.lat}, ${location.lng})`);
            const marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.name,
                animation: google.maps.Animation.DROP,
                icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(32, 32)
                }
            });

            const infoWindow = createCustomInfoWindow(marker, location);
            
            markers.push(marker);
            infoWindows.push(infoWindow);
            bounds.extend(marker.getPosition());
        });

        // Fit map to show all markers with padding
        map.fitBounds(bounds);

        // Add some padding to the bounds and limit zoom level
        const listener = google.maps.event.addListener(map, "idle", function () {
            const zoom = map.getZoom();
            if (zoom > 15) {
                map.setZoom(15);
            } else if (zoom < 4) {
                map.setZoom(4);
            }
            google.maps.event.removeListener(listener);
        });
    }

        if (!input || input.length < 3) return false;
        if (genericAnswers.includes(input.trim().toLowerCase())) return false;
        if (/\d/.test(input)) return false; // avoid pure numbers
        return true;
    }
