    <!-- JavaScript -->
    <script>
    // Add this at the beginning of your script section
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Content Loaded');
        console.log('Google Maps API Key available:', '{{ google_maps_api_key }}' !== '');
        
        // Initialize map immediately when the page loads
        if (typeof google !== 'undefined' && google.maps) {
            console.log('Google Maps API is loaded');
            initMap();
        } else {
            console.log('Loading Google Maps API...');
            // Load Google Maps API
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap`;
            script.async = true;
            script.defer = true;
            script.onerror = handleMapError;
            document.head.appendChild(script);
        }
    });

    function initMap() {
        console.log('Initializing map...');
        const mapElement = document.getElementById('map');
        if (!mapElement) {
            console.error('Map element not found');
            return;
        }

        // Show loading overlay
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'map-loading-overlay';
        loadingOverlay.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        mapElement.appendChild(loadingOverlay);

        try {
            // Get destination from session storage
            const destination = sessionStorage.getItem('destination');
            console.log('Destination from session storage:', destination);

            if (!destination) {
                throw new Error('No destination found in session storage');
            }

            // Initialize the map
            const map = new google.maps.Map(mapElement, {
                zoom: 12,
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true,
                zoomControl: true,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Create geocoder
            const geocoder = new google.maps.Geocoder();
            
            // Geocode the destination
            geocoder.geocode({ address: destination }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    
                    // Add a marker for the destination
                    new google.maps.Marker({
                        position: location,
                        map: map,
                        title: destination,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: "#FF0000",
                            fillOpacity: 1,
                            strokeColor: "#FFFFFF",
                            strokeWeight: 2
                        }
                    });

                    // Remove loading overlay
                    loadingOverlay.remove();
                } else {
                    console.error('Geocoding failed:', status);
                    showMapError(`Could not load the map for ${destination}. Please try again later.`);
                    loadingOverlay.remove();
                }
            });

        } catch (error) {
            console.error('Map initialization error:', error);
            showMapError('Failed to initialize the map. Please try again later.');
            loadingOverlay.remove();
        }
    }

    function handleMapError() {
        console.error('Google Maps API failed to load');
        const mapElement = document.getElementById('map');
        if (mapElement) {
            mapElement.innerHTML = `
                <div style="padding: 20px; text-align: center; color: #666;">
                    <p>Failed to load Google Maps. Please check your internet connection and try again.</p>
                    <p>Make sure you have a valid Google Maps API key in your configuration.</p>
                </div>
            `;
        }
    }

    // Add this at the beginning of your script section
    const tripInput = document.getElementById('tripInput');
    const planTripBtn = document.getElementById('planTripBtn');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let isProcessing = false;

    function setLoadingState(loading) {
        isProcessing = loading;
        tripInput.disabled = loading;
        planTripBtn.disabled = loading;
        buttonText.style.display = loading ? 'none' : 'inline';
        loadingSpinner.style.display = loading ? 'inline-flex' : 'none';
    }

    // Check for generated itinerary in sessionStorage
    const generatedItinerary = sessionStorage.getItem('generatedItinerary');
    if (generatedItinerary) {
        // Format and display the itinerary
        let formattedItinerary = generatedItinerary
            .replace(/\*/g, '') // Remove asterisks
            .replace(/(Day \d+)/g, "<strong>$1</strong>") // Make day headings bold
            .split("\n")
            .map(paragraph => `<p>${paragraph.trim()}</p>`)
            .join("");
        
        document.getElementById("itineraryText").innerHTML = formattedItinerary;
        
        // Generate voiceover for the itinerary
        fetch('/generate_voiceover', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: generatedItinerary.replace(/<\/?[^>]+(>|$)/g, "") })
        })
        .then(response => response.json())
        .then(data => {
            if (data.audio_url) {
                let audioElement = document.getElementById("aiAudio");
                audioElement.src = data.audio_url;
                audioElement.load();
            }
        });
        
        // Clear the sessionStorage after using it
        sessionStorage.removeItem('generatedItinerary');
    }

    // Function to toggle voiceover playback
    function toggleVoiceover() {
        let audioElement = document.getElementById("aiAudio");
        let playButton = document.getElementById("playAudio");

        if (!audioElement.src || audioElement.src.includes("undefined") || !audioElement.src.includes("static/ai_voice.mp3")) {
            alert("No audio available yet!");
            return;
        }

        if (audioElement.paused) {
            audioElement.play()
                .then(() => {
                    playButton.innerText = "‚è∏Ô∏è";  // Change to pause icon
                })
                .catch(error => console.log("Playback error:", error));
        } else {
            audioElement.pause();
            playButton.innerText = "üîä";  // Change back to play icon
        }
    }

    // Ensure the button always works
    document.getElementById("playAudio").addEventListener("click", toggleVoiceover);

    function updateProgress(step, status) {
        const stepElement = document.getElementById(`step${step}`);
        if (status === 'active') {
            stepElement.classList.add('active');
            stepElement.classList.remove('completed');
        } else if (status === 'completed') {
            stepElement.classList.remove('active');
            stepElement.classList.add('completed');
        }
    }

    function showLoadingItinerary() {
        const itineraryBox = document.getElementById("itineraryText");
        itineraryBox.parentElement.classList.add('loading');
        
        // Create a more structured loading state
        const loadingContent = `
            <div class="itinerary-loading day"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading day"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading day"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
            <div class="itinerary-loading activity"></div>
        `;
        
        itineraryBox.innerHTML = loadingContent;
    }

    function updateItineraryMetadata(data) {
        const metadataDiv = document.getElementById('itineraryMetadata');
        const cached = data.cached ? '‚úÖ Cached' : 'üîÑ Fresh';
        const time = data.generation_time ? `‚è±Ô∏è ${data.generation_time.toFixed(2)}s` : '';
        const model = data.model ? `ü§ñ ${data.model}` : '';
        
        metadataDiv.innerHTML = `
            <div class="itinerary-metadata">
                <span class="metadata-item ${data.cached ? 'cached' : ''}">${cached}</span>
                ${time ? `<span class="metadata-item time">${time}</span>` : ''}
                ${model ? `<span class="metadata-item model">${model}</span>` : ''}
            </div>
        `;
    }

    // Add these variables at the top of your script section
    let map;
    let markers = [];
    let infoWindows = [];
    let currentInfoWindow = null;

    function createCustomInfoWindow(marker, location) {
        const content = `
            <div class="custom-info-window">
                <img src="${location.image || '/static/placeholder.jpg'}" alt="${location.name}" onerror="this.src='/static/placeholder.jpg'">
                <h3>${location.name}</h3>
                <p>${location.description || `Visit ${location.name} during your trip`}</p>
            </div>
        `;

        const infoWindow = new google.maps.InfoWindow({
            content: content,
            maxWidth: 300,
            pixelOffset: new google.maps.Size(0, -10)
        });

        // Add hover effects
        marker.addListener('mouseover', () => {
            marker.setAnimation(google.maps.Animation.BOUNCE);
            const markerElement = marker.getIcon();
            if (markerElement) {
                markerElement.classList.add('marker-hover');
            }
        });

        marker.addListener('mouseout', () => {
            marker.setAnimation(null);
            const markerElement = marker.getIcon();
            if (markerElement) {
                markerElement.classList.remove('marker-hover');
            }
        });

        marker.addListener('click', () => {
            if (currentInfoWindow) {
                currentInfoWindow.close();
            }
            infoWindow.open(map, marker);
            currentInfoWindow = infoWindow;
        });

        return infoWindow;
    }

    function updateMapWithLocations(locations) {
        // Remove loading overlay
        const loadingOverlay = document.querySelector('.map-loading-overlay');
        if (loadingOverlay) {
            loadingOverlay.remove();
        }

        // Clear existing markers
        markers.forEach(marker => marker.setMap(null));
        markers = [];
        infoWindows = [];

        if (!locations || locations.length === 0) return;

        // Create bounds object to fit all markers
        const bounds = new google.maps.LatLngBounds();

        // Add markers for each location
        locations.forEach(location => {
            const marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.name,
                animation: google.maps.Animation.DROP,
                icon: {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(32, 32)
                }
            });

            const infoWindow = createCustomInfoWindow(marker, location);
            
            markers.push(marker);
            infoWindows.push(infoWindow);
            bounds.extend(marker.getPosition());
        });

        // Fit map to show all markers with padding
        map.fitBounds(bounds);

        // Add some padding to the bounds and limit zoom level
        const listener = google.maps.event.addListener(map, "idle", function () {
            const zoom = map.getZoom();
            if (zoom > 15) {
                map.setZoom(15);
            } else if (zoom < 4) {
                map.setZoom(4);
            }
            google.maps.event.removeListener(listener);
        });
    }

    // Modify the planTripBtn click handler to handle locations after itinerary generation
    planTripBtn.addEventListener("click", async function () {
        if (isProcessing) return;

        let userPrompt = tripInput.value.trim();
        if (!userPrompt) {
            alert("Please enter your trip details.");
            return;
        }

        setLoadingState(true);
        document.getElementById('generationProgress').style.display = 'block';
        updateProgress('Itinerary', 'active');
        showLoadingItinerary();

        try {
            // Generate itinerary first
            const itineraryResponse = await fetch('/generate_itinerary', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userPrompt })
            });
            
            const itineraryData = await itineraryResponse.json();
            if (itineraryData.error) throw new Error(itineraryData.error);
            
            // Update UI with itinerary first
            let itineraryText = itineraryData.itinerary;
            itineraryText = itineraryText.replace(/\*/g, '');
            itineraryText = itineraryText.replace(/(Day \d+)/g, "<strong>$1</strong>");
            itineraryText = itineraryText.split("\n").map(paragraph => `<p>${paragraph.trim()}</p>`).join("");
            document.getElementById("itineraryText").innerHTML = itineraryText;
            document.getElementById("itineraryText").parentElement.classList.remove('loading');
            
            // Update metadata
            updateItineraryMetadata(itineraryData);
            updateProgress('Itinerary', 'completed');

            // Now extract and display locations
            console.log('Extracting locations from itinerary...');
            const locationsResponse = await fetch('/extract_locations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    itinerary: itineraryData.itinerary,
                    location: sessionStorage.getItem('destination') || userPrompt.split(' to ')[1]?.split(' for')[0] || ''
                })
            });
            
            const locationsData = await locationsResponse.json();
            if (locationsData.locations && locationsData.locations.length > 0) {
                console.log('Locations extracted:', locationsData.locations);
                
                // Get the map instance
                const mapElement = document.getElementById('map');
                const map = new google.maps.Map(mapElement, {
                    zoom: 12,
                    mapTypeControl: true,
                    streetViewControl: true,
                    fullscreenControl: true,
                    zoomControl: true
                });

                // Create bounds to fit all markers
                const bounds = new google.maps.LatLngBounds();
                
                // Add markers for each location
                locationsData.locations.forEach(location => {
                    const position = { lat: location.lat, lng: location.lng };
                    bounds.extend(position);
                    
                    // Create custom marker
                    const marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: location.name,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: "#4285F4",
                            fillOpacity: 1,
                            strokeColor: "#FFFFFF",
                            strokeWeight: 2
                        }
                    });

                    // Create info window content
                    const content = `
                        <div class="info-window-content">
                            <h3>${location.name}</h3>
                            <p>${location.description}</p>
                            ${location.image ? `
                                <div class="info-window-image">
                                    <img src="${location.image}" alt="${location.name}" 
                                         onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Available'">
                                </div>
                            ` : ''}
                        </div>
                    `;

                    // Create info window
                    const infoWindow = new google.maps.InfoWindow({
                        content: content,
                        maxWidth: 300
                    });

                    // Add hover effects
                    marker.addListener('mouseover', () => {
                        infoWindow.open(map, marker);
                    });

                    marker.addListener('mouseout', () => {
                        infoWindow.close();
                    });
                });

                // Fit map to show all markers
                map.fitBounds(bounds);
                
                // Add padding to bounds and limit zoom
                const listener = google.maps.event.addListener(map, "idle", function() {
                    if (map.getZoom() > 15) map.setZoom(15);
                    google.maps.event.removeListener(listener);
                });
            }

            updateProgress('Images', 'active');

            // Generate other content in parallel
            const [voiceoverData, imageData, videoData] = await Promise.all([
                fetch('/generate_voiceover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: itineraryText.replace(/<\/?[^>]+(>|$)/g, "") })
                }).then(r => r.json()),
                
                fetch('/generate_images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location: userPrompt })
                }).then(r => r.json()),
                
                fetch('/generate_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userPrompt })
                }).then(r => r.json())
            ]);

            // Handle remaining content generation
            if (voiceoverData.audio_url) {
                let audioElement = document.getElementById("aiAudio");
                audioElement.src = voiceoverData.audio_url;
                audioElement.load();
            }

            if (imageData.image_urls) {
                updateProgress('Images', 'completed');
                updateProgress('Video', 'active');
                
                let imageGallery = document.getElementById("imageGallery");
                imageGallery.innerHTML = "";
                imageData.image_urls.slice(-6).forEach(url => {
                    let img = document.createElement("img");
                    img.src = url;
                    img.classList.add("ai-image");
                    imageGallery.appendChild(img);
                });
            }

            if (videoData.video_url) {
                updateProgress('Video', 'completed');
                let videoElement = document.getElementById("aiVideo");
                let videoSource = document.getElementById("videoSource");
                videoSource.src = videoData.video_url;
                videoElement.load();
                document.getElementById("videoContainer").style.display = "block";
            }

        } catch (error) {
            console.error("Error generating content:", error);
            document.getElementById("itineraryText").parentElement.classList.remove('loading');
            document.getElementById("videoContainer").innerHTML = `
                <div class="alert alert-warning" role="alert" style="margin: 20px;">
                    <strong>Some content could not be generated</strong>
                    <p>${error.message}</p>
                    <p>You can still view the available content for your trip.</p>
                </div>
            `;
        } finally {
            setLoadingState(false);
            // Hide progress after a delay
            setTimeout(() => {
                document.getElementById('generationProgress').style.display = 'none';
            }, 2000);
        }
    });

    // Prevent form submission on enter while processing
    tripInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            if (!isProcessing) {
                planTripBtn.click();
            }
        }
    });
    </script>

</body>
</html>
